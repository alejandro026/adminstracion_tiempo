<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col w-11/12 md:w-96 gap-12 px-0">
        <div class="text-center">
            <h1 class="text-5xl font-bold px-4">Iniciar sesi칩n</h1>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body py-8 px-4 sm:px-8">
                <form [formGroup]="loginForm">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Correo</span>
                        </label>
                        <input #emailInput formControlName="email" [ngClass]="controlValidationClasses('email')" type="text"
                            placeholder="Ingresa tu correo..." class="input input-bordered">
                        <span *ngIf="checkControlInvalid('email')"
                            class="invalid text-xs pt-2">{{emailMessageError}}</span>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Contrase침a</span>
                        </label>
                        <input #passwordInput formControlName="password" [ngClass]="controlValidationClasses('password')"
                            type="password" placeholder="Ingresa tu contrase침a.." class="input input-bordered">
                        <span *ngIf="checkControlInvalid('password')"
                            class="invalid text-xs pt-2">{{passwordMessageError}}</span>
                        <label class="label">
                            <a [routerLink]="['/auth', 'reset-password']" class="label-text-alt link link-hover">Olvidaste tu contrase침a?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button (click)="login()" [disabled]="disableLoginButton" type="submit"
                            class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="pt-3">
                    <span class="text-sm text-slate-500">No tienes una cuenta? <a [routerLink]="['/auth', 'register']" class="link link-secondary">Registrate aqui</a></span>
                </div>
                <div *ngIf="failedLogin" class="alert alert-error">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6"
                            fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>{{failedLoginMessage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
