<div class="modal-box relative p-8">
    <div class="flex flex-col">

        <label class="btn btn-sm btn-circle absolute right-2 top-2" (click)="close()">âœ•</label>
        <p class="font-bold text-xl py-1">{{ task?.name }}</p>
        <div class="divider my-1"></div>
        <p class="">{{ task?.description }}</p>
        <p class="py-4">Prioridad: 
            <span
                [ngClass]="{'badge-error': task?.priority === 0, 'badge-warning': task?.priority === 1, 'badge-success': task?.priority === 2}"
                class="badge badge-md self-start font-bold">
                {{ task?.priority === 0 ? 'Alta' : task?.priority === 1 ? 'Media' : task?.priority === 2 ? 'Baja' : 'Sin prioridad'}}
            </span>
        </p>
        <span class="text-sm text-gray-400 py-1 self-end">
            Creada el 
            <span class="text-sm">{{ task?.creation_date?.toDate() | date: 'longDate': 'es-GT'}}</span>
        </span>
    </div>
</div>
